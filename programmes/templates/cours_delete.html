<!DOCTYPE html>
<html>
<head>
    <title>Supprimer le cours</title>
</head>
<body>
    <h1>Êtes-vous sûr de vouloir supprimer le cours "{{ cours.nom_cours }}" ?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'Cours_list' %}"><button type="button">Annuler</button></a>
    </form>
</body>
</html>
