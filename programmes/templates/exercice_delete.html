<!DOCTYPE html>
<html>
<head>
    <title>Supprimer l'exercice</title>
</head>
<body>
    <h1>Êtes-vous sûr de vouloir supprimer l'exercice "{{ exercice.nom_exercice }}" ?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'Exercice_list' %}"><button type="button">Annuler</button></a>
    </form>
</body>
</html>
